---
layout: default
---
<div class="post">
	<small>ep {{ page.number }} <span class="grey-color">&#10209;</span> {{ page.date | date: "%m.%-d.%Y" }}</small>
      <h3><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>

  <article class="post-content">
    {{ content }}
  </article>

  <a href="#"><button>&larr; back to episode list</button></a>

</div>
