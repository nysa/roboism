---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    <div class="featured-ep">
      <small>ep. 01 &#10209; {{ post.date | date: "%m.%-d.%Y" }}</small>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <div class="audio-embed">
        <i class="icon-play2" data-icon="&#xe001;"></i>
      </div>
      {{ post.excerpt }}
      <small><a href="{{ post.url | prepend: site.baseurl }}">view show notes &rarr;</a></small>
      <br/><br/>
      <small><a href="#">copy episode link to clipboard &rarr;</a></small>
    </div>
  {% endfor %}

</div>
